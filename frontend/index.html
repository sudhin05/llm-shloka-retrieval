<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sageon by CMAB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Sidebar for Gurus -->
        <div id="guru-sidebar" style = "min-width: fit-content;">
            <h2>Choose a Sage</h2>
            <div class="gurus">
                <!-- Gurus dynamically loaded via JS -->
            </div>
        </div>
        
        <!-- Main Chat Section -->
        <div id="chat-section">
            <div id="chat-header">
                <div id="chat-header-content">
                    <span id="chat-sage-name">Sageon: Your personal spiritual assistant</span>
                </div>
            </div>
            <div id="chat-box">
                <div class="message bot">
                    Namaste! Click on a Sage to get started.
                </div>
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your question here..." disabled>
                <button type="submit" disabled>Send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
